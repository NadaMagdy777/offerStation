
   
        
<div class="card">
    
    <article class="filter-group">
        <header class="card-header d-flex justify-content-between p-3" id="filter-header" >
               
                <h6 class="title fw-bold">City </h6>
<!--                 <i class="icon-control fa fa-chevron-down"></i>
 -->        </header>
        <div class="filter-content collapse show divScroll" id="collapse_2" >
            <div class="card-body p-0">
                <ul  class="list-group w-100 border-0">
                    <li 
                        class="list-group-item active border-0  pe-auto"
                        [class.active]="selectedCityId === 0" 
                        (click)="setIndex(0)">
                      All
                    </li>
                    <li *ngFor="let city of cities;" 
                        class="list-group-item  pe-auto border-0"
                        [class.active]="selectedCityId === city.id" 
                        (click)="setIndex(city.id)">
                      {{ city.name }}
                    </li>
                </ul>
               
            </div> <!-- card-body.// -->
        </div>
    </article> <!-- filter-group .// -->
    <!-- filter-group .// -->
   
</div> <!-- card.// -->
