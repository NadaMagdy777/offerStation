
    <div class="accordion " id="ccordionPanelsStayOpenExample"s tyle="padding-inline: inherit">
        <div class="accordion-item ">
          <h2 class="accordion-header" id="flush-headingOne">
            <button class="accordion-button text-dark bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                owners search
            </button>
          </h2>
          <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
             <div class="accordion-body">
                <form class="p-3">
                    <div class="input-group">
                      <input type="text" class="form-control" [(ngModel)]="OwnerNameInput" name="search" placeholder="enter Owner name">
                      <div class="input-group-append"  >
                        <button class="btn btn-light " id="searchDiv" type="button" (click)="searchByName(OwnerNameInput)"><i class="fa fa-search"></i></button>
                      </div>
                    </div>
                </form>
             </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingTwo">
            <button class="accordion-button text-dark bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                City 
            </button>
          </h2>
          <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">

                <ul  class="list-group w-100 border-0">
                    <li 
                        class="list-group-item active border-0 "
                        [class.active]="selectedCityId === 0" 
                        (click)="setIndex(0)">
                      All
                    </li>
                    <li *ngFor="let city of cities;" 
                        class="list-group-item filter-header pe-auto border-0"
                        [class.active]="selectedCityId === city.id" 
                        (click)="setIndex(city.id)">
                      {{ city.name }}
                    </li>
                </ul>
                  
                   
               </div>
          </div>
        </div>
    </div>
