<div class="card">

    <article class="filter-group">
        <header class="card-header d-flex justify-content-between p-3 filter-header"  >
               
                <h6 class="title fw-bold">Owner Name</h6>
        </header>
        <div class="filter-content collapse show divScroll" id="collapse_2" >
            <div class="card-body p-0">
                <form class="p-3">
                    <div class="input-group">
                      <input type="text" class="form-control" [(ngModel)]="OwnerNameInput" name="search" placeholder="enter Owner name">
                      <div class="input-group-append"  >
                        <button class="btn btn-light " id="searchDiv" type="button" (click)="searchByName(OwnerNameInput)"><i class="fa fa-search"></i></button>
                      </div>
                    </div>
                </form>
               
            </div> <!-- card-body.// -->
        </div>
    </article>
    <article class="filter-group ">
        <header class="card-header d-flex justify-content-between p-3"  >
               
                <h6 class="title fw-bold">City </h6>
        </header>
        <div class="filter-content collapse show divScroll" id="collapse_2" >
            <div class="card-body p-0 w-100">
                <ul  class="list-group w-100 border-0">
                    <li 
                        class="list-group-item active border-0 filter-header pe-auto"
                        [class.active]="selectedCityId === 0" 
                        (click)="setIndex(0)">
                      All
                    </li>
                    <li *ngFor="let city of cities;" 
                        class="list-group-item filter-header pe-auto border-0"
                        [class.active]="selectedCityId === city.id" 
                        (click)="setIndex(city.id)">
                      {{ city.name }}
                    </li>
                </ul>
               
            </div> <!-- card-body.// -->
        </div>
    </article> <!-- filter-group .// -->
    <!-- filter-group .// -->
   
</div> <!-- card.// -->
