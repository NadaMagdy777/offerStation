<div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="submitData()">

        <div class="form-outline mb-4">
            <label class="form-label" for="form2Example1">First Name</label>
            <input type="text" formControlName="FirstName" [class.is-invalid]="FirstName?.invalid && FirstName?.touched"
                class="form-control">
            <small *ngIf="FirstName?.errors?.['required'] && (FirstName?.dirty || FirstName?.touched)"
                class="text-danger">
                First Name Is Required
            </small>
        </div>

        <div class="form-outline mb-4">
            <label class="form-label" for="form2Example1">Last Name</label>
            <input type="text" formControlName="LastName" class="form-control"
                [class.is-invalid]="LastName?.errors && LastName?.touched" />
            <small *ngIf="LastName?.errors?.['required'] && (LastName?.dirty || LastName?.touched)" class="text-danger">
                Last Name Is Required
            </small>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <label class="form-label">Phone</label>
            <input type="text" formControlName="Phone" class="form-control"
                [class.is-invalid]="Phone?.errors && Phone?.touched" />
            <small *ngIf="Phone?.errors?.['required'] && (Phone?.dirty || Phone?.touched)" class="text-danger">
                Phone Is Required
            </small>
        </div>

        <!-- Password input -->
        <button type="button" class="btn btn-primary" (click)="addAddress()">Add Address</button>
        <ng-container formArrayName="Address" *ngFor="let adress of AddressControls; let i=index">
            <ng-container [formGroup]="adress">
                <div class="from-group">
                    <select class="custom-select" formControlName="CityId">
                        <option *ngFor="let city of Cities" value="{{city.id}}">
                            {{city.name}}
                        </option>
                    </select>
                </div>


                <div class="input-group input-group-outline">
                    <input type="text" class="form-control" placeholder="Details" formControlName="details">
                </div>
                <div class="input-group input-group-outline">
                    <button type="button" class="btn btn-danger btn-sm" (click)="deleteAddress(i)">Delete</button>
                </div>
            </ng-container>
        </ng-container>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <label class="form-label">Password</label>
            <input type="password" #password formControlName="Password" class="form-control"
                [class.is-invalid]="Password?.errors && Password?.touched" />
            <small *ngIf="Password?.errors?.['required'] && (Password?.dirty || Password?.touched)" class="text-danger">
                Password Is Required
            </small>
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input formControlName="Confirm" type="password" class="form-control">
            <small class="text-danger" *ngIf="registerForm?.errors?.['misMatch']">Password and confirm password not match</small>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <label class="form-label">Email</label>
            <input type="email" formControlName="Email" class="form-control"
                [class.is-invalid]="Email?.errors && Email?.touched" />
            <small *ngIf="Email?.errors?.['required'] && (Email?.dirty || Email?.touched)" class="text-danger">
                Email Is Required
            </small>
        </div>

          <input type="submit" [disabled]="registerForm.invalid"
            [ngClass]="{'btn-danger':registerForm.invalid,'btn-success':registerForm.invalid} " class="btn btn-primary"
            value="submit">

    </form>
</div>
