<div class="container">
  <button class="btn btn-success m-3 float-end" (click)="openAddressModal()">Add New Address</button>
  <table class="table table-hover mt-5">
    <thead>
      <tr>
        <th scope="col">City</th>
        <th scope="col">Details</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let add of AddressList; index as i">
        <td>{{add.cityName}}</td>
        <td>{{add.details}}</td>
        <td><button class="btn btn-danger" (click)="DeleteAddress(add.id,i)">Delete</button></td>
        <td><button class="btn btn-success" (click)="opeEditAddressModal(add.id)">Update</button></td>
      </tr>
    </tbody>
  </table>
</div>

<!-- New Address Model -->
<div class="modal" id="exampleModal" [ngStyle]="{'display':display}" tabindex="-1" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="onCloseAddressHandled()"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" style="font-size: initial;">Add New Address </h4>
      </div>
      <div class="modal-body">
        <form [formGroup]="addressForm" (ngSubmit)="SubmitData()">
          <div class="mb-3">
            <p>Address Details</p>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <div class="mb-3">
                  <label for="cityId" class="form-label">City</label>
                  <select class="form-select form-select-lg" formControlName="cityId" name="cityId">
                    <option *ngFor="let city of cities;" value={{city.id}}>
                      {{city.name}}</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="details" class="col-form-label">Details</label>
            <input type="text" class="form-control" id="details" formControlName="details">
          </div>

          <div class="modal-footer">
            <button type="submit" id="update" class="btn">SUBMIT</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Edit Address Model -->

<div class="modal" id="exampleModal" [ngStyle]="{'display':display1}" tabindex="-1" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="onCloseEditAddressHandled()"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" style="font-size: initial;">Edit Address </h4>
      </div>
      <div class="modal-body">
        <form [formGroup]="addressForm" (ngSubmit)="UpdateAddress()">
          <div class="mb-3">
            <p>Edit Address Details</p>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <div class="mb-3">
                  <label class="form-label">City</label>
                  <select class="form-select form-select-lg" formControlName="cityId">
                    <option *ngFor="let city of cities;" [value]="city.id">
                      {{city.name}} </option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label class="col-form-label">Details</label>
            <input type="text" formControlName="details" class="form-control" [value]="Address.details">
          </div>

          <div class="modal-footer">
            <button type="submit" id="update" class="btn">SUBMIT</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
