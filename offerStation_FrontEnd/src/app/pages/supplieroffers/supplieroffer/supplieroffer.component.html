
<div class="container">
    <div class="row">
        <div class="col-lg-1">
      
        </div>
      <div class="col-10 collapse card d-block mb-5 mt-2" style="background-color: #f4f5f7;">
        <div class="row">
          
         
          <div class="col-lg-4 col-md-4 col-sm-6 d-flex" *ngFor="let item of supplieroffers">
            <!-- *ngFor="let item of OwnerOffer" -->
            <div class="card mt-2 mb-2" style="width:400px" >  
              <img class="card-img-top" src="https://fakeimg.pl/300/" alt="Card image">
            
              <div class="card-body text-center">
                <h4 class="card-title font-weight-bold">
                     {{item.name}}
                </h4>
  
                
                    <h5 class="card-title font-weight-bold" >
                        {{item.description}}
                    </h5>
                    <!-- <h5 class="card-title font-weight-bold  text-danger">{{item.price}}EGP</h5> -->
                
                    <div class="d-flex justify-content-between">
                        <h5 class="small text-danger " style=" text-decoration-line: line-through"></h5>  
                        <h5 class="mb-0 text-danger" >  
                            {{item.price}} 
                            EGP</h5>
                      </div>
                      <!--  -->
              <p><button class="buttoncard btn  btn-success"  (click)="openModal()"  data-bs-toggle="modal" data-bs-target="#exampleModal">Offer Details</button></p>
            </div>
           
            </div>
           
          </div>
      
        </div>
      </div>
      <div class="col-lg-1">
      
      </div>
      <div class="d-flex justify-content-center  mt-5">
        <pagination-controls (pageChange)="PageNumberChanged($event)" previousLabel="Previous" nextLabel="Next"></pagination-controls>  
      
      </div>
    </div>
  
  </div>

<div class="modal" id="exampleModal" [ngStyle]="{'display':display1}" tabindex="-1" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="onCloseAddressHandled()"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" style="font-size: initial;">Edit Address </h4>
      </div>
      <div class="modal-body">
        
          <div class="mb-3">
            <p>Edit Address Details</p>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <div class="mb-3">
                  <label class="form-label">City</label>
                  <select class="form-select form-select-lg" formControlName="cityId">
                    <!-- <option *ngFor="let city of cities;" [value]="city.id">
                      {{city.name}} </option> -->
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label class="col-form-label">Details</label>
            
          </div>

          <div class="modal-footer">
            <button type="submit" id="update" class="btn">SUBMIT</button>
          </div>
       
      </div>
    </div>
  </div>
</div>
