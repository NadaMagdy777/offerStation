<header class="d-flex justify-content-center mt-2">

  <div
    id="bannerDiV"
    class="text-align-left col-11 "
    style="background-image: url('https://preview.colorlib.com/theme/pulse/img/slider/slider-3.jpg.webp');"
>
    <div id="mask" class="p-5 h-100 w-100" style="background-color:rgb(13,23,41,0.5)">
      <div class="d-flex h-100" >
        <div class="text-white">
   
                   
                      <h1 class="mb-3 mt-5">{{ownerInfo.name}}</h1>          
        </div>    
        </div>
        <div class="row">
          <div class="col-10">
            <!-- <h5 ><i class="fa-duotone fa-phone text-white">{{ownerInfo.phoneNumber}}</i></h5> -->
          </div>
          <div class="col-2">
            <ngb-rating class="starRateColor ml-auto mb-3" [max]="5" [rate]="ownerInfo.rating" [readonly]="true"></ngb-rating>
          </div>
        </div>
        
       
     
              
    </div>
  </div>
</header>
<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center">
  <mat-tab>
    <ng-template mat-tab-label>
      <!-- <mat-icon class="example-tab-icon">thumb_up</mat-icon> -->
      Menu
    </ng-template>
    <app-owner-menu></app-owner-menu>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <!-- <mat-icon class="example-tab-icon">thumb_up</mat-icon> -->
      Offers
      </ng-template>
      <app-ownerofferdetail></app-ownerofferdetail>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <!-- <mat-icon class="example-tab-icon">thumb_up</mat-icon> -->
      Info
      </ng-template>
  <app-ownerdetails></app-ownerdetails>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <!-- <mat-icon class="example-tab-icon">thumb_up</mat-icon> -->
       Reviews  
      </ng-template>
 <app-ownerreview></app-ownerreview>
    </mat-tab>
  
  </mat-tab-group>
