<div class="w-75 mx-auto py-1">
  <div class="row ">
    <div class="col-6">
      <img src="{{ownerInfo.image}}" class="img-fluid rounded-start" [alt]="ownerInfo.id"> 
    </div>
    <div class="col-6">
     <div></div>
        
             <h1 style="padding-top: 31px;">{{ownerInfo.name}}</h1>
          

             <ngb-rating class="starRateColor " [max]="5" [rate]="ownerInfo.rating" [readonly]="true" style="margin-top: 88px;"></ngb-rating>
   
      
    </div>
  </div>
</div>



<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center">
  <mat-tab>
    
    <ng-template mat-tab-label><i class="fa-light fa-book"  aria-hidden="true"></i> 
      
      Menu
    </ng-template>
    <app-owner-menu></app-owner-menu>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label><i class="fa fa-gift" aria-hidden="true"></i>

    
      Offers
      </ng-template>
      <app-ownerofferdetail></app-ownerofferdetail>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label><i class="fa fa-map-marker-alt" aria-hidden="true"> </i>

        <!-- <mat-icon class="example-tab-icon">thumb_up</mat-icon> -->
      Addreses
      </ng-template>
  <app-ownerdetails></app-ownerdetails>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label><i class="far fa-comments"> </i>
        <!-- <mat-icon class="example-tab-icon">thumb_up</mat-icon> -->
       Reviews  
      </ng-template>
 <app-ownerreview></app-ownerreview>
    </mat-tab>
  
  </mat-tab-group>
