        <div class="col-lg-4 col-md-4 col-sm-6 d-flex" *ngFor="let item of OwnerOffer">

                <h5 class="small text-danger " style=" text-decoration-line: line-through"></h5>
                <h5 class="mb-0 text-danger">{{item.price}} EGP</h5>
              </div>

              <p><button class="buttoncard btn btn-success" (click)="openModal()">Offer Details</button></p>
      
          <!-- add tocart offer -->
              <p><button class="buttoncard btn  btn-success">Add to Cart</button></p>

            </div>

          </div>
        </div>

      </div>
    </div>
    <div class="col-lg-1">
    </div>
  </div>
</div>

<!-- Start New Product Model -->
<div class="modal" id="exampleModal" [ngStyle]="{'display':display}" tabindex="-1" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="closeModal()"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" style="font-size: initial;">Details </h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <div class="d-flex justify-content-between mb-1">
                  <div>
                    <label for="name" class="col-form-label">Name</label>
                    <input type="text" class="form-control" id="name">
                  </div>
                  <div>
                    <label for="price" class="col-form-label">Price</label>
                    <input type="text" class="form-control" id="price">
                  </div>
                </div>
                <div class="mb-1">
                  <label for="description" class="col-form-label">Description</label>
                  <input type="text" class="form-control" id="description">
                </div>
                <div class="d-flex justify-content-between mb-2">
                  <div>
                    <label for="discount" class="col-form-label">Discount</label>
                  </div>
                  <div>
                    <label for="categoryId" class="form-label">Category</label>

                  </div>
                </div>

              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" id="update" class="btn">SUBMIT</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- End New Product Model -->
