<div class="container">
  <div class="mb-3 mt-5 border-style">
    <div class="p-3 row">
      <form [formGroup]="CustomerInfoForm" (ngSubmit)="updateCustomerInfo()">
        <div class="container">
          <div class="row">
            <div class="col-6">
              <label>Name</label>
              <input [class.is-invalid]="name?.invalid &&name?.touched" formControlName="name" type="text"
                class="form-control">
              <div *ngIf="name?.errors &&name?.touched">
                <small *ngIf="name?.errors?.['required']" class="text-danger">Name is required</small>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <label>Phone Number</label>
              <input type="text" class="form-control" formControlName="phoneNumber"
                [class.is-invalid]="phoneNumber?.touched &&phoneNumber?.invalid">

              <div *ngIf="phoneNumber?.errors &&phoneNumber?.touched">
                <small *ngIf="phoneNumber?.errors?.['required']" class="text-danger">Phone is required</small>
              </div>
            </div>
          </div>

          <div formGroupName="addresses">
            <div class="row mt-2">
              <div class="col-6 mt-2">
                <label>City</label>
                <select class="form-control" formControlName="city">
                  <option selected [value]="city" *ngFor="let city of CitiesList">
                    {{city}}
                  </option>
                </select>
              </div>
              <div class="col-6 mt-2">
                <label>Details</label>
                <input type="text" class="form-control" formControlName="details"
                [class.is-invalid]="details?.touched &&details?.invalid">

                <div *ngIf="details?.errors &&details?.touched">
                  <small *ngIf="details?.errors?.['required']" class="text-danger">Details is required</small>
                </div>
              </div>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-6">
              <button type="submit" class="btn btn-success w-100 me-2"
                [disabled]="!CustomerInfoForm.valid">Save</button>
            </div>
            <!-- <div class="col-6">
              <button type="button" class="btn btn-default w-100 ms-2" (click)="Cancel()">Cancel</button>
            </div> -->
          </div>
        </div>

      </form>
    </div>
  </div>
  <div class="alert alert-success mb-5" [hidden]="!isUpdated">
    <strong>Success!</strong> Updated Successfully.
  </div>
</div>
