<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    
    <div class="container-fluid">
      
      <div class="row justify-content-center mt-5">
           <div class="col-3">
            <app-owner-filter  (cityId)="cityIdChanges($event)" (OwnerName)="ownersearchanges($event)"  ></app-owner-filter>
           
           </div>
           <div class="col-8" id="productDiv">
            <div class="row p-3">
                <div class="d-flex justify-content-between">
                    <h5 class="mr-md-auto">{{totalItems}} Items found </h5>
                    <select class="mr-2 form-control" id="sortDropDown" (change)="changeSorting($event)" >
                        <option selected value="">Best Match</option>
                        <option  value="MostPopular">Most Popular</option>
                        <option  value="TopRated">Top Rated</option>
                    </select>
                   
                </div>
                
            </div>
            <div class="row d-flex flex-wrap" *ngIf="ProductList?.length; then successblock; else failedblock;"></div>

            <ng-template #successblock>
              <div class="row d-flex "  >
                <div class="row d-flex flex-wrap justify-content-center">
                
                   
                    <app-product-card style="width: 300px;" class="me-3" *ngFor="let product of ProductList | paginate:{itemsPerPage:pagesize,currentPage:pageNumber ,totalItems: totalItems}"></app-product-card>
                    
                  
                 
            
              </div>
             
                
              <div class="d-flex justify-content-center  mt-5">
                <pagination-controls (pageChange)="pageNumberChanged($event)"
                previousLabel="Previous"
                nextLabel="Next"></pagination-controls>
            
              </div>
            
             </div>
             
            </ng-template>
            <ng-template #failedblock>
              <div class="col-12 mt-2 text-center"  >
                <h3>
                  Sorry we can't find any doctor that matches your search, please remove some of the filters to get results
                </h3>
                </div>

            </ng-template>
            
           </div>

            

      </div>
    </div>
       
    
        

       

    

        
      
</body>
</html>
