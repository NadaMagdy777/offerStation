<div class="container">
  <button class="btn btn-success m-3 float-end" (click)="openOfferModal()">Add New Offer</button>
  <table class="table table-hover mt-5">
    <thead>
      <tr>

        <th scope="col">Image</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Description</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let offer of OfferList; index as i">
        <td><img [src]="imageUrl" width="100" height="100" (change)="OnImageLoad(offer.image)"></td>
        <td>{{offer.name}}</td>
        <td>{{offer.price}}</td>
        <td>{{offer.description}}</td>
        <td><button class="btn btn-danger" (click)="DeleteOffer(offer.id,i)">Delete</button></td>
        <td><button class="btn btn-success" (click)="openEditOfferModal(offer,i)">Update</button></td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Start New Offer Model -->
<div class="modal" id="exampleModal" [ngStyle]="{'display':display}" tabindex="-1" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="onCloseOfferHandled()"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" style="font-size: initial;">Offer Details </h4>
      </div>
      <div class="modal-body">
        <form [formGroup]="OfferForm" (ngSubmit)="SubmitData()">

          <div class="row">
            <div class="col">
              <div class="form-group">
                <div class="d-flex justify-content-between mb-1">
                  <div>
                    <label for="name" class="col-form-label">Name</label>
                    <input type="text" class="form-control" id="name" formControlName="name">
                  </div>

                  <div>
                    <label for="price" class="col-form-label">Price</label>
                    <input type="text" class="form-control" id="price" formControlName="price">
                  </div>
                </div>

                <div class="mb-1">
                  <label for="description" class="col-form-label">Description</label>
                  <input type="text" class="form-control" id="description" formControlName="description">
                </div>

                <div class="mb-1">
                  <label for="image" class="col-form-label">Offer Image</label>
                  <input type="file" class="form-control" accept="image/*" (change)="ProcessFile($event)">
                </div>

              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" id="update" class="btn">SUBMIT</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- End New Offer Model -->


<!-- Start Edit Offer Model -->
<div class="modal" id="exampleModal" [ngStyle]="{'display':display1}" tabindex="-1" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="onCloseEditOfferHandled()"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" style="font-size: initial;">Edit Offer </h4>
      </div>
      <div class="modal-body">
        <form [formGroup]="OfferForm" (ngSubmit)="UpdateOffer()">
          <div class="mb-3">
            <p>Edit Offer Details</p>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">

                <div class="mb-3">
                  <label class="col-form-label">Name</label>
                  <input type="text" formControlName="name" class="form-control" [value]="name?.value">
                </div>
                <div class="mb-3">
                  <label class="col-form-label">Price</label>
                  <input type="text" formControlName="price" class="form-control" [value]="price?.value">
                </div>
                <div class="mb-3">
                  <label class="col-form-label">Description</label>
                  <input type="text" formControlName="description" class="form-control" [value]="description?.value">
                </div>

                <div class="mb-3">
                  <label class="col-form-label">Offer Image</label>
                  <input type="file" class="form-control" accept="image/*" (change)="ProcessFile($event)">
                </div>

              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" id="update" class="btn">SUBMIT</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- End Edit Offer Model -->
