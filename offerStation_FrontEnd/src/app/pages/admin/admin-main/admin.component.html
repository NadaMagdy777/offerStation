<mat-sidenav-container>
    <mat-sidenav opened mode="side">
        <mat-list>
            <mat-list-item class="mb-2 list-item">
                <div class="d-flex">
                    <i class="fa-solid fa-user pe-2"></i>
                    <a routerLink="dashboard"> Analysis </a>
                </div>
            </mat-list-item>

            <mat-list-item>
                <mat-form-field>
                    <mat-select placeholder="Division">
                        <mat-option routerLink="ownerCategory">Owner</mat-option>
                        <mat-option routerLink="supplierCategory">Supplier</mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-list-item>

            <mat-list-item>
                <mat-form-field>
                    <mat-select placeholder="Reviews">
                        <mat-option routerLink="ownerReview">Owner</mat-option>
                        <mat-option routerLink="customerReview">Customer</mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-list-item>
            
        </mat-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
