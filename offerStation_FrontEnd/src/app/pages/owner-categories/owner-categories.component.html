<div class="container">
  <button class="btn btn-success m-3 float-end" (click)="openCategoryModal()">Add [+]</button>
  <table class="table table-hover mt-5">
    <thead>
      <tr>
        <th scope="col">Image</th>
        <th scope="col">Name</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories; index as i">
        <td><img [src]="imageUrl" width="100" height="100" (change)="OnImageLoad(category.image)"></td>
        <td>{{category.name}}</td>
        <td><button class="btn btn-danger" (click)="DeleteCategory(category.id,i)">Delete</button></td>
        <td><button class="btn btn-success" (click)="openEditCategoryModal(category.id)">Update</button></td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Start New Category Model -->
<div class="modal" id="exampleModal" [ngStyle]="{'display':display}" tabindex="-1" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="onCloseCategoryHandled()"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" style="font-size: initial;">Category Details </h4>
      </div>
      <div class="modal-body">
        <form [formGroup]="CategoryForm" (ngSubmit)="SubmitData()">

          <div class="row">
            <div class="col">
              <div class="form-group">
                <div class="mb-3">
                  <div>
                    <label for="name" class="col-form-label">Category Name</label>
                    <input type="text" class="form-control" id="name" formControlName="name">
                  </div>
                </div>

                <div class="mb-3">
                  <label for="image" class="col-form-label">Category Image</label>
                  <input type="file" class="form-control" accept="image/*" (change)="ProcessFile($event)">
                </div>

              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" id="update" class="btn btn-success">SUBMIT</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- End New Category Model -->


<!-- Start Edit Category Model -->
<div class="modal" id="exampleModal" [ngStyle]="{'display':display1}" tabindex="-1" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="onCloseEditCategoryHandled()"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" style="font-size: initial;">Edit Category </h4>
      </div>
      <div class="modal-body">
        <form [formGroup]="CategoryForm" (ngSubmit)="UpdateCategory()">
          <div class="row">
            <div class="col">
              <div class="form-group">

                <div class="mb-3">
                  <label class="col-form-label">Category Name</label>
                  <input type="text" formControlName="name" class="form-control" [value]="ownerCategory.name">
                </div>

                <div class="mb-3">
                  <label class="col-form-label">Category Image</label>
                  <input type="file" class="form-control" accept="image/*" (change)="ProcessFile($event)">
                </div>

              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" id="update" class="btn btn-success">SUBMIT</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- End Edit Category Model -->
