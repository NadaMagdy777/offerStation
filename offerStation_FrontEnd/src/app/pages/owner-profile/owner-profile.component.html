<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center">

  <mat-tab>
    <ng-template mat-tab-label>
      Account Info
    </ng-template>
    <app-owner-info></app-owner-info>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      All Products
    </ng-template>
    <app-owner-products></app-owner-products>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      All Categories
    </ng-template>
    <app-owner-categories></app-owner-categories>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      All Branches
    </ng-template>
    <app-owner-addresses></app-owner-addresses>
  </mat-tab>

</mat-tab-group>
