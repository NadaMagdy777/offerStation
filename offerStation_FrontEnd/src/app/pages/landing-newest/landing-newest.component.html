<div class="category-container  border border-2 mt-5" *ngFor="let category of categoryList">

  <div class="container">
    <div class="d-flex " >
      <img src="../../../assets/imges/cafe.png" width="37px" height="35px" class="mt-3 me-4">
      <h1 [(ngModel)]="categoryName">{{category.name}}</h1>
     <!-- <input   [(ngModel)]="categoryName" value={{category.name}}> -->
      <!-- name="categoryName" -->
    </div>
    <div class="row">
      <div class="mx-auto my-5 col" style="max-width: 23rem;" *ngFor="let offer of offerList" >
        <div class="card testimonial-card mt-2 mb-3">
          <div class="card-up aqua-gradient h-100">
              <img src="https://img.freepik.com/premium-photo/chicken-pork-beef-meat-skewers-with-vegetables-spicy-potatoes_52137-30827.jpg" class="img-fluid">
          </div>
          <div class="avatar mx-auto white">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQugZxo0PK3fADhEPA37fc2pWThFJjcZkeFUzzpDD8&s" class="rounded-circle img-fluid"
              alt="woman avatar">
          </div>

          <div class="card-body text-center">
              <h4 class="card-title font-weight-bold">{{offer.name}}</h4>

              <div class="d-flex justify-content-between">
                  <p class="small text-danger"><s>{{offer.price}}</s></p>
                  <h5 class="text-dark mb-0">$999</h5>
                </div>


            <p><i class="fas fa-quote-left"></i> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eos,
              adipisci</p>
          </div>
        </div>
      </div>

    </div>
    <div class="d-flex justify-content-end mb-4">
      <a href="#" class="showAll text-info">Show All</a>
    </div>
  </div>
</div>
