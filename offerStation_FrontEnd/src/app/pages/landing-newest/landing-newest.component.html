<div class="category-container mt-5" *ngFor="let category of categoryList">

  <div class="container">
    <div class="d-flex " >

      <img src="../../../assets/imges/cafe.png" width="37px" height="35px" class="mt-3 me-4">

      <h2 class="mt-3">{{category.name}}</h2>
    </div>
    <div class="row">
      <div class="mx-auto my-5 col" style="max-width: 23rem;" *ngFor="let offer of offerList" >
        <div class="card testimonial-card mt-2 mb-3">
          <div class="card-up aqua-gradient h-100">
            <!-- <img src={{offer.image}}> -->
              <img src="https://img.freepik.com/premium-photo/chicken-pork-beef-meat-skewers-with-vegetables-spicy-potatoes_52137-30827.jpg" class="img-fluid">
          </div>
          <div class="avatar mx-auto white">
            <!-- <img src={{offer.ownerImage}}> -->
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQugZxo0PK3fADhEPA37fc2pWThFJjcZkeFUzzpDD8&s" class="rounded-circle img-fluid"
              alt="woman avatar">
          </div>

          <div class="card-body text-center">
              <h4 class="card-title font-weight-bold">{{offer.name}}</h4>

              <div class="d-flex justify-content-between">
                  <p class="small text-danger"><s>{{offer.prefPrice}}</s></p>
                  <h5 class="text-dark mb-0">{{offer.price}}</h5>
                </div>


            <p><i class="fas fa-quote-left"></i> {{offer.description}}</p>
          </div>
        </div>
      </div>

    </div>
    <div class="d-flex justify-content-end mb-4">
      <a  class="showAll text-warning" (click)="showAllOffers(category.name)">Show All</a>
    </div>
  </div>
</div>
