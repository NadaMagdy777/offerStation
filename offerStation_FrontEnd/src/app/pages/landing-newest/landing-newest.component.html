<div class="container">
  <div class="category-container mt-5" *ngFor="let category of categoryList">

    <div class="w-100">
      <div class="d-flex justify-content-between category-details ">
        <div class="d-flex">

          <!-- <img src="../../../assets/imges/cafe.png" width="37px" height="35px" class="mt-3 me-4"> -->
          <h2 class="mt-3 text-white ms-5">{{category.name}}</h2>
        </div>
        <div class="d-flex justify-content-end mb-4">
          <a  class="showAll text-white me-5" (click)="showAllOffers(category.name)">Show All ></a>
        </div>
      </div>

      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">

        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="cards-wrapper">

        <div class="mx-auto my-5 " style="max-width: 52rem;" *ngFor="let offer of offerList" >
          <div class="card testimonial-card mt-2 mb-3">
            <span class="discount_3" >
              <!-- <div class="disc-val"> </div> -->

              <span class="disc-val" style="margin-left: 4px">5Ùª</span>
          </span>
            <div class="card-up aqua-gradient h-100">
              <!-- <img src={{offer.image}}> -->
                <img src="https://img.freepik.com/premium-photo/chicken-pork-beef-meat-skewers-with-vegetables-spicy-potatoes_52137-30827.jpg" class="img-fluid">
            </div>
            <div class="avatar mx-auto white">
              <!-- <img src={{offer.ownerImage}}> -->
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQugZxo0PK3fADhEPA37fc2pWThFJjcZkeFUzzpDD8&s" class="rounded-circle img-fluid"
                alt="woman avatar">
            </div>

            <div class="card-body text-center">
                <h4 class="card-title font-weight-bold">{{offer.name}}</h4>

                <div class="d-flex justify-content-between">
                    <p class="small text-danger"><s>{{offer.prefPrice}}</s></p>
                    <h5 class="text-dark mb-0">{{offer.price}}</h5>
                  </div>


              <p><i class="fas fa-quote-left"></i> {{offer.description}}</p>
              <div class="w-100 cart-container">
                <button class="btn w-100 "> Add To cart </button>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
    </div>
  </div>
</div>
</div>
</div>
