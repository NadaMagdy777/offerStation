
<header class="d-flex justify-content-center mt-2  ">

  <div
    id="bannerDiV"
    class="text-align-left col-11 "
    style="background-image: url('https://preview.colorlib.com/theme/pulse/img/slider/slider-3.jpg.webp');"
>
    <div id="mask" class="p-5 h-100 w-100" style="background-color:rgb(13,23,41,0.5)">
      <div class="d-flex h-100" >
        <div class="text-white">
   
                   
                      <h1 class="mb-3 mt-5">{{supplierinfo.name}}</h1>          
        </div>    
        </div>
        <div class="row">
          <div class="col-5">
            <p class="text-white" style="font-size: 25px;"><i class=" fa fa-phone mb-4"></i> {{supplierinfo.phoneNumber}}</p>
    
            <!-- <h5 ><i class="fa-duotone fa-phone text-white">{{ownerInfo.phoneNumber}}</i></h5> -->
          </div>
          <div class="col-5">
            <p class="text-white" style="font-size: 25px;"><i class=" fa fa-envelope mb-4"></i> {{supplierinfo.email}}</p>
          </div>
          <div class="col-2">
           
            <ngb-rating class="starRateColor " [max]="5" [rate]="supplierinfo.rating" [readonly]="true" style="margin-top: -17px;"></ngb-rating>
          </div>
        </div>
        
       
     
              
    </div>
  </div>
</header>

<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center">
  <mat-tab>

    <ng-template mat-tab-label><i class="fa-light fa-book" aria-hidden="true"></i>

      Menu
    </ng-template>
    <app-supplierproduct></app-supplierproduct>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label><i class="fa fa-gift" aria-hidden="true"></i>


      Offers
    </ng-template>
    <app-supplieroffer></app-supplieroffer>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label><i class="fa fa-map-marker-alt" aria-hidden="true"> </i>

      <!-- <mat-icon class="example-tab-icon">thumb_up</mat-icon> -->
      Addreses
    </ng-template>
    <app-supplieraddresses></app-supplieraddresses>
    <!-- <app-supplier-addresses></app-supplier-addresses> -->

  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label><i class="far fa-comments"> </i>
      <!-- <mat-icon class="example-tab-icon">thumb_up</mat-icon> -->
      Reviews
    </ng-template>
   <app-supplierreviews></app-supplierreviews>
  </mat-tab>

</mat-tab-group>
